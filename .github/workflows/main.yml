name: Main shit

on:
  workflow_dispatch:
  schedule:
    - cron: '17 * * * *'

permissions:
  contents: write
  pull-requests: write

jobs:
  weekly-report:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate report
        run: python scripts/automation/generate_weekly_report.py

      - name: Generate unique branch name
        id: branch-name
        run: echo "branch=automation/weekly-report-${{ github.run_number }}-$(date +%Y%m%d%H%M%S)" >> $GITHUB_OUTPUT

      - name: Create pull request (if changed)
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(reports): update weekly report - run ${{ github.run_number }}"
          title: "chore(reports): update weekly report - run ${{ github.run_number }}"
          body: "Automated weekly report refresh for run #${{ github.run_number }}."
          branch: ${{ steps.branch-name.outputs.branch }}
          delete-branch: true
          author: "github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>"
          committer: "github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>"
